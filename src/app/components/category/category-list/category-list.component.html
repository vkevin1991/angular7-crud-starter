<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th *ngIf="checkPermission('putcategory') || checkPermission('deletecategory')">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <th>{{ category.id }}</th>
            <td>{{ category.name }}</td>
            <td *ngIf="checkPermission('putcategory') || checkPermission('deletecategory')">
              <a class="button is-primary is-outlined" (click)="editCategory(category.id)">Edit</a>
              <a class="button is-danger is-outlined" (click)="deleteCategory(category.id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</section>
