<section class="is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Login</h3>
        <p class="subtitle has-text-grey">Please login to proceed.</p>
        <div class="box">
          <div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="Your Email" autofocus="" [(ngModel)]='name'>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Your Password" [(ngModel)]='password'>
              </div>
            </div>
            <p class="help is-danger" *ngIf="hasError">Incorrect Credentials</p>
            <button class="button is-block is-info is-large is-fullwidth" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
