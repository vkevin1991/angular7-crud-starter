<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th>{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{user.role.role}}</td>
              <td>
                <a class="button is-primary is-outlined" *ngIf="user.name !== 'Admin'" (click)="editUser(user.id)">Edit</a>
                <a class="button is-danger is-outlined" *ngIf="user.name !== 'Admin'" (click)="deleteUser(user.id)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
